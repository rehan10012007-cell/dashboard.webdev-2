<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <script src="dashboard.js"></script>

    <div class="container">

        <h1 class="title">Smart Event Dashboard</h1>
        <div class="top-section">
            <div class="card">
                <h2>Add New Event</h2>

                <label>Event Title</label>
                <input type="text">

                <label>Event Date</label>
                <input type="date">

                <label>Category</label>
                <select>
                    <option>Conference</option>
                    <option>Workshop</option>
                    <option>Meetup</option>
                </select>

                <label>Description</label>
                <textarea rows="3"></textarea>

                <button class="primary-btn">Add Event</button>
            </div>
            <div class="card large-card">
                <h2>My Events</h2>

                <div class="button-group">
                    <button class="secondary-btn">Clear All Events</button>
                    <button class="secondary-btn">Add Sample Events</button>
                </div>
